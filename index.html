<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
			integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
			crossorigin="anonymous"
		/>
		<title>TicTacToe</title>
	</head>
	<body>
		<main class="text-bg-dark p-3">
			<section class="container text-center" id="title">
				<h1>Tic Tac Toe</h1>
			</section>
			<section class="container text-center" id="player">
				Player <span class="display-player playerX">X</span>'s turn
			</section>
			<section class="container text-center" id="gameBoard">
				<div class="row row-cols-3">
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</section>
			<section class="container text-center hidden" id="announcer"></section>
			<section class="container text-center" id="controls">
				<button id="reset">Reset</button>
			</section>
		</main>
		<footer class="container-fluid text-center text-bg-primary p-3">
			<span>Created by: Aaron Thompson.</span>
			<span>Find this on <a href="#" class="text-bg-primary">Github</a>.</span>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
